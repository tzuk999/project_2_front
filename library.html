<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
       .navbar {
      margin-bottom: 50px;
      border-radius: 0;
       }
    </style>
</head>
<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h2>Online Library</h2>      
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a id="userStatusLine" class="navbar-brand"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li ><a onclick="booksTable(user.userId)">Books</a></li>
          <li ><a onclick="customersTable()">Customers</a></li>
          <li ><a >Loans</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a onclick="logoutUser()"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div id="products-container" class="container"></div><br>
  
<script>
  let user
  if (localStorage.getItem('user')){
    user = JSON.parse(localStorage.getItem('user'));
  }
  // create the table columns
  function buildTable(columnsTitles){
    var page = `<table class="table">
                    <thead class="thead-dark">
                      <tr>`  
    columnsTitles.forEach((title) => {
        page += `<th scope="col">${title}</th>`
      })
      page += `  </tr>
                    </thead>
                    <tbody>`
    return page
  }
  
  // Gets all books
  async function getAllBooks() {
    try {
      var response = await axios.get("http://127.0.0.1:8000/library/books");
      console.log(response.data);
      var booksData = JSON.parse(response.data);
      return booksData
    } catch (error) {
      console.error("Error fetching books:", error);
      return []; // Return an empty array or handle the error accordingly.
    }
  }


  // create the books table 
  function booksTable(user_id) {
    if (checkUserStatus(user)){
    getAllBooks().then((booksData) => {
    var page = buildTable(["#", "Name", "Author", "Year Published", "Book Type", "Status", ""])
    var rawNum = 1;
    booksData.forEach((book) => {
      page += `
        <tr>
          <th scope="row">${rawNum}</th>
          <td>${book.name}</td>
          <td>${book.author}</td>
          <td>${book.year_published}</td>
          <td>${book.book_type}</td>
          <td>${book.status}</td>`;
      if (book.status == "Available") {
        page += `<td><button id="loanBtn_${book.id}" type="button"  onclick="loanBook(${book.id},${user_id})" class="btn btn-danger">Loan</button></td>`
      };
      page += `</tr>`;
      rawNum++;
    });
    page += `</tbody></table>`;
    document.getElementById("products-container").innerHTML = page;
    });
  }}


  // create the customers table
  async function getAllCustomers() {
    try {
      var response = await axios.get("http://127.0.0.1:8000/library/customers");
      console.log(response.data);
      var customersData = JSON.parse(response.data);
      return customersData
    } catch (error) {
      console.error("Error fetching customers:", error);
      return []; // Return an empty array or handle the error accordingly.
    }
  }


  function customersTable(){
    if (checkUserStatus(user)){
    getAllCustomers().then((customersData) => {
        var rawNum = 1
        var page = buildTable(["#", "Name", "City", "Age", "Email", ""]);
        customersData.forEach((customer) => {
          page += `
                  <tr>
                    <th scope="row">${rawNum}</th>
                    <td>${customer.name}</td>
                    <td>${customer.city}</td>
                    <td>${customer.age}</td>
                    <td>${customer.email}</td>
                    <td><button id="loansBtn_${customer.id}" type="button"  onclick="" class="btn btn-danger">View Loans</button></td>
                  </tr>
            `;
            rawNum ++ ;
        });
        page += `  </tbody>
                </table>`
        document.getElementById("products-container").innerHTML = page;
  })}}
  

  // Create a user sign in form
  function createUserSignInForm(){
    var page = `
          <div class="form-container">
            <h1 class="text-center">Sign in</h1>
            <form id="signinForm" onsubmit="createCustomer(event)">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required class="form-control">
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" class="form-control">
              </div>
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required class="form-control">
              </div>
              <div class="form-group text-right">
                <input type="submit" value="Create Customer" class="btn btn-primary">
              </div>
            </form>
          </div>`;

    document.getElementById("products-container").innerHTML = page;
  }

  // Create a customer posting the sign in form
  function createCustomer(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const city = document.getElementById("city").value;
    const age = document.getElementById("age").value;
    const password = document.getElementById("password").value;

    const customerData = {
      username: username,
      email: email,
      city: city,
      age: parseInt(age), // Convert age to integer
      password: password
    };

    // Send the customer data as JSON using a POST request with Axios
    axios.post("http://127.0.0.1:8000/library/create_customer", customerData)
      .then(response => {
        // Handle the response data if needed
        console.log(response.data);
      })
      .catch(error => {
        // Handle any errors that occurred during the POST request
        console.error("Error:", error);
      });
      createLoginForm()
  }

  //create login form 
  function createLoginForm(){
    var page = `<div><form id="loginForm" onsubmit="loginUser(event)">
                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required class="form-control">
                  </div>
                  <div class="form-group text-right">
                    <input type="submit" value="Login" class="btn btn-primary">
                  </div>
                </form></div>
                <div><button id="signinbtn" type="button"  onclick="createUserSignInForm()" class="btn btn-danger">Sign In</div>`;
    document.getElementById("products-container").innerHTML = page;
  }
  
  // login the user
  async function loginUser(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const loginData = {
      username: username,
      password: password
    };

    const csrftoken = await getCSRFToken();

    if (csrftoken) {
      // Include the CSRF token in the headers of the login request
      try {
        const response = await axios.post("http://127.0.0.1:8000/library/login", loginData, {
          headers: {
            'X-CSRFToken': csrftoken
          }
        });
        // Handle the response data
        console.log(response.data);
        user = response.data
        localStorage.setItem('user',JSON.stringify(user))
        checkUserStatus(user)
        booksTable(user.userId)
      } catch (error) {
        // Handle any errors that occurred during the POST request
        console.error("Error:", error);
        createLoginForm()
      }
    } else {
      console.error("CSRF token not found. Make sure your Django server is running and accessible.");
    }
  }


  async function getAllLoans() {
    try {
      var response = await axios.get("http://127.0.0.1:8000/library/loans");
      console.log(response.data);
      var loansData = JSON.parse(response.data);
      return loansData
    } catch (error) {
      console.error("Error fetching loans:", error);
      return []; // Return an empty array or handle the error accordingly.
    }
  }
  


  //get CSRF token
  async function getCSRFToken() {
    try {
      const response = await axios.get("http://127.0.0.1:8000/library/get_csrf_token");
      return response.data.csrfToken;
    } catch (error) {
      console.error("Error fetching CSRF token:", error);
      return null;
    }
  }


  // Function to check if the user is logged in
   function checkUserStatus() {
    try {
      const userStatusLine = document.getElementById("userStatusLine");

      if (localStorage.getItem('user')) {
        user = JSON.parse(localStorage.getItem('user'));
        // If the user is authenticated, show "Hello 'user.username'"
        userStatusLine.innerText = `Hello ${user.username}`;
        return true
      } else {
        // If the user is not authenticated, show "Please login"
        userStatusLine.innerText = "Please login";
        createLoginForm();
        return false
      }
    } catch (error) {
      console.error("Error checking user status:", error);
    }
  }


  // Loan a book
  function loanBook(book_id,user_id){
    console.log(`loan book ${book_id} to customer ${user_id}`)
  }


  //Logout 
  async function logoutUser() {
    const csrftoken = await getCSRFToken();

    if (csrftoken) {
      // Include the CSRF token in the headers of the login request
        const response = await axios.post("http://127.0.0.1:8000/library/logout",{
          headers: {
            'X-CSRFToken': csrftoken
          }
        }).then(response => {
        // Handle the response data if needed
        console.log(response.data);
        localStorage.clear();
        createLoginForm();
      })
      .catch(error => {
        // Handle any errors that occurred during the POST request
        console.error("Error:", error);
      });
  }}

  
  checkUserStatus(user);
  
  </script>
    
</body>
</html>
